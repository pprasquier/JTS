<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title></title>
	<style type="text/css">
		@page {
			size: 8.5in 11in;
			margin: 0.8in;
			padding:5pc
		}

		body {
			background-color: white;
			font-family: Arial, sans-serif;
			padding:1px
		}

		p {
			line-height: 100%;
			margin-bottom: 0in;
			page-break-before: auto
		}

		.right {
			text-align:right
		}

		.centered {
			text-align: center
		}

		h1 {
			margin-bottom: 0in;
			font-size: 18pt;
			font-weight: bold
		}

		.big {
			font-family: "Liberation Sans", sans-serif;
			font-size: 22pt;
		}

		.bold {
			font-weight: bold;
		}

		a:link {
			color: #000080;
			text-decoration: underline
		}

		ul {

			margin-left: 0in;
			margin-bottom: 0pt;
			margin-top: 0in;
			padding: 0;
			list-style-type: none
		}
	</style>
</head>

<body lang="en-US" dir="ltr" >
	<p class="centered">
		<span class="big bold">{{ contact.full_name }}</span>
	</p>
	<p class="centered">
		<span class="Contact_details"><a href="mailto:{{ contact.email }}">{{ contact.email }}</a>| {{ contact.phone }}
			| {{ contact.location }}</span>
	</p>
	<hr>
	<p class="bold">{{ organization }}</p>
	<p>{{ position }}</p>
	<br>
	<p class="right">{{ contact.location }}, {{ date }}</p>
	<br>
	<div white-space: pre-wrap>{{ cover_letter_body.replace('\n', '<br>')|safe  }}</div>
	<br>
	<p>{{ contact.full_name }}</p>
</body>

</html>
